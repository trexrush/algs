opp:
    algs:
    - 
        alg: "[OPP]"
adj:
    algs:
    - 
        setup: U'
        alg: Lw' U' Lw [LEFTY SEXY] l' U' L' U Lw U' Lw U Lw2' U Lw U' Lw U' Lw'
        isLefty: true
        tags: ['Direct']
    - 
        setup: U2
        alg: Rw U Rw' R U' Rw' U' Rw U Rw U' Rw' U' r' U Rw U R' U' R'
        tags: ['Direct', 'Swag']
    - 
        alg: "[LEFT SEXY] [OPP] U L' U L"
        isLefty: true
Oa:
    algs:
    -
        alg: Lw' U' Lw L' U' L U L' U' L U Lw' U Lw2 U Lw' U L U' L' U L U' L' Lw U' Lw'
        isLefty: true
        tags: ['Direct']
    - 
        alg: Rw U Rw' R U' Rw' U' Rw U Rw U' Rw' U' r' U Rw U R' U' R' [Ua_PERM]
        tags: ['Direct']
    # -    
    #     alg: M2 U' M2 U' M' U2 l2 U2 r2 Uw2 r2 Uw2 U2 M'
    note: opp into zperm or adj into U
Ob:
    algs:
    - 
        alg: Lw U Lw' [LEFT DOUBLE BACK SEXY] Lw U' Lw2' U' Lw [LEFT DOUBLE UNSEXY] Lw' U Lw
        isLefty: true
        tags: ['Direct']
    -
        alg: M2' U M2' U M' U2 l2' U2 r2 Uw2 r2 Uw2 U2 M'
        note: opp into zperm
W:
    algs:
    - 
        setup: U
        alg: "[OPP] [Ua_PERM]"
    - 
        alg: Rw R U Rw' R U' Rw' U' Rw U Rw U' Rw' U' Rw' R U Rw U2 R U' R' U' R2
        tags: ['Direct']
    - 
        alg: "[OPP] r2' l2' U' M U2' M' U' M2"
pJ:
    algs:
    - 
        alg: Lw U Lw2' U Lw U' Lw U L' U' L U' Lw' U 3Fw' [LEFT SEXY] 3Fw Lw' U' Lw L' U' L
        isLefty: true
        tag: ['Direct']
    - 
        alg: Lw L2' U L U' l' U L' U2' L U l' U' l U Lw F' Lw2' U Lw U Lw' U' Lw F
        isLefty: true
        tag: ['Direct']
pN:
    algs:
    - 
        alg: 3Fw' L' U' L U 3Fw Lw' U' Lw L' U' L Lw U Lw2' U Lw U' Lw U L' U' L U' Lw'
        isLefty: true
        tag: ['Direct']
    - 
        alg: l' U' l U Lw F' Lw2' U Lw U Lw' U' Lw F [LEFTY SEXY] Lw D Lw' U2' Lw D' Lw'
        isLefty: true
        tag: ['Direct']
        note: wide T perm sexy block comm
M:
    algs:
    - 
        alg: "[OPP] [LEFTY T_PERM]"
        isLefty: true
Ka:
    algs:
    - 
        alg: "[OPP] [Aa_PERM]"
Kb:
    algs:
    - 
        setup: U
        alg: "[OPP] U' [Aa_PERM]"
Ba:
    algs:
    - 
        alg: "[OPP] U' [J_PERM]"
Bb:
    algs:
    - 
        alg: R U R' U' R' F R2 U' R' [OPP] U R U R' F'
        note: T perm with opp inside
    -
        setup: U'
        alg: "[OPP] U [LEFTY J_PERM]"
        isLefty: true
Ca:
    algs:
    - 
        setup: U2
        alg: "[OPP] [LEFT Ra_PERM]"
        isLefty: true
    -   
        alg: "[OPP] U' [Rb_PERM]"
Cb:
    algs:
    - 
        setup: U2
        alg: "[OPP] U [LEFT Rb_PERM]"
Da:
    algs:
    - 
        alg: F R U' R' U' [OPP] R U R2 F' R U R U' R'
    -  
        setup: U
        alg: "[LEFTY J_PERM] [OPP]"
        isLefty: true
Db:
    algs:
    - 
        alg: "[J_PERM] [OPP]"
    - 
        alg: R U R' U [OPP] R' F R2 U' R' U' R U R' F'
        note: T perm with opp inside
Pa:
    algs:
    - 
        setup: U'
        alg: (Lw2' D' Lw U2' Lw' D Lw U2' Lw) U (Lw U2' Lw D Lw' U2' Lw D' Lw2')
        isLefty: true
        tags: ['Direct']
Pb:
    algs:
    - 
        setup: U'
        alg: (Lw2' D Lw' U2' Lw D' Lw' U2' Lw') U' (Lw' U2' Lw' D' Lw U2' Lw' D Lw2')
        isLefty: true
        tags: ['Direct']
Q:
    algs:
    - 
        alg: "[OPP] U' [LEFT E_PERM]"
        isLefty: true
    - 
        alg: z U2' R F2' Rw2' U2' R' F2 Rw2 R F2' R2' U2' Rw2 R' U2 z'
        tags: ['Direct']
    -
        alg: F R U' R' U' R U R' F' U2 [OPP] R U R' U' R' F R F'
    # R2 U' F2 u2 R2 U F2 U' u2 F2 U2 R2 U u2 R2
X:
    algs:
    - 
        setup: U2
        alg: '[OPP] [E_PERM]'
    - 
        setup: U2
        alg: '[E_PERM] [OPP]'
Sa:
    algs:
    - 
        alg: "[BACK LEFT SEXY] [OPP] [LEFT J_PERM] L U' L'"
        isLefty: true
        note: y perm alt alg with opp in the middle
    - 
        setup: U'
        alg: L2' U L2 Uw2 F2' U' L2' Uw2 U L2 U2 F2' Uw2 U' L2'
        isLefty: true
        tags: ['Direct']

Sb:
    algs:
    - 
        setup: U
        alg: z' U2' L' U2 Lw2 F2' L U2 L' Lw2' U2 L2 F2' Lw' l' U2' z
        isLefty: true
        tags: ['Direct']
